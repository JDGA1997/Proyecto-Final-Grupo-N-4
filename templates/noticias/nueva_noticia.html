<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTICIAS | NUEVA</title>
</head>
<body>
    <h1>CREAR NUEVA NOTICIA</h1>
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required maxlength="85">
        </p>
        
        <p>
            <label for="subtitulo">Subtítulo:</label><br>
            <input type="text" id="subtitulo" name="subtitulo" required maxlength="150">
        </p>
        
        <p>
            <label for="contenido">Contenido:</label><br>
            <textarea id="contenido" name="contenido" rows="10" cols="50" required></textarea>
        </p>
        
        <p>
            <label for="autor">Autor:</label><br>
            <select id="autor" name="autor" required>
                <option value="">Seleccionar autor...</option>
                {% for autor in autores %}
                    <option value="{{ autor.autor_id }}">{{ autor.nombre }}</option>
                {% endfor %}
            </select>
        </p>
        
        <p>
            <label for="categorias">Categorías:</label><br>
            <select id="categorias" name="categorias" multiple>
                {% for categoria in categorias %}
                    <option value="{{ categoria.categoria_id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
            <small>Mantén presionado Ctrl para seleccionar múltiples categorías</small>
        </p>
        
        <button type="submit">Crear</button>
        <a href="{% url 'todas_las_noticias' %}">Cancelar</a>
    </form>
</body>
</html>
